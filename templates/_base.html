{% load static %}
<!DOCTYPE html>
<html lang="en" class="light scroll-smooth" dir="ltr">
<head>
    <meta charset="utf-8"/>
    <title>Newser - Blog Tailwindcss Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta content="Tailwind Template" name="description"/>
    <meta content="" name="Mannatthemes"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}"/>

    <!-- Css -->
    <!-- Main Css -->
    <link rel="stylesheet" href="{% static 'assets/libs/icofont/icofont.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.min.css' %}">

</head>

<body class="bg-[#ECEFF2] dark:bg-gray-900">
{#    <a href="{% url 'account_login' %}">login</a>#}
{#    <a href="{% url 'account_logout' %}">logout</a>#}
<a href="{% url 'signup' %}">signup</a>
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">logout</button>
</form>
<!-- leftbar-tab-menu -->
<div class="h-full w-full">
    <!-- Code block starts -->
    <nav class="bg-white shadow block fixed right-0 left-0 z-10 py-4">
        <div class="mx-auto container px-6 py-0">
            <div class="flex items-center justify-between">
                <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 rounded-md flex w-full sm:w-auto items-center sm:items-stretch justify-start sm:justify-start">
                    <div class="flex items-center">
                        <a href="{% url 'home' %}" class="logo">
                      <span>
                          <img src="{% static 'assets/images/logo-sm.png' %}" alt="logo-small"
                               class="logo-sm h-8 align-middle inline-block">
                      </span>
                            <span class="self-center">
                        <img src="{% static 'assets/images/logo-dark.png' %}" alt="logo-large"
                             class="logo-lg logo-light hidden dark:inline-block ms-1 group-data-[sidebar=dark]:inline-block">
                        <img src="{% static 'assets/images/logo-dark.png' %}" alt="logo-large"
                             class="logo-lg logo-dark inline-block dark:hidden ms-1 group-data-[sidebar=dark]:hidden">
                    </span>
                        </a>
                        </a>
                    </div>
                </button>
                <div class="flex">
                    <div class="ltr:me-2 ltr:md:me-4 rtl:me-0 rtl:ms-2 rtl:lg:me-0 rtl:md:ms-4">

                        <button id="toggle-theme" class="flex rounded-full md:me-0 relative">
                            <span class="me-2">Light</span>
                            <span data-lucide="moon" class="top-icon w-5 h-5 light "></span>
                            <span data-lucide="sun" class="top-icon w-5 h-5 dark hidden"></span>
                            <span class="ms-2">Dark</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    {% block main %}

    {% endblock main %}

    <!-- JAVASCRIPTS -->
    <!-- <div class="menu-overlay"></div> -->
    <script src="{% static 'assets/libs/lucide/umd/lucide.min.js' %}"></script>
    <script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>

    <script src="{% static 'assets/js/app.js' %}"></script>
</body>
</html>
